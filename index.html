<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather API Website</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Weather Api Website</a>
        <div class="input d-flex searchdiv">
          <input
            type="text"
            placeholder="Search city here..."
            class="input_text form-control me-2"
            aria-label="Search"
          />
          <input type="submit" value="Submit" class="submit btn-success" />
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card" id="card">
        <h1 class="name h1" id="name"></h1>
        <p class="temp"></p>
        <p class="info"></p>
        <p class="tempMin"></p>
        <p class="tempMax"></p>
        <p class="pressure"></p>
        <p class="humidity"></p>
      </div>
    </div>
    <div class="disclaimer">
      The weather data comes from
      <a href="https://openweathermap.org/">OpenWeather</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
